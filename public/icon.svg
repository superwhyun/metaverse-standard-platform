<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- 3D Cube representing metaverse -->
  <g transform="translate(16,16)">
    <!-- Top face -->
    <path d="M 0,-8 L 8,-4 L 0,0 L -8,-4 Z" fill="url(#grad1)" opacity="0.9"/>

    <!-- Left face -->
    <path d="M -8,-4 L -8,8 L 0,12 L 0,0 Z" fill="#3b82f6" opacity="0.7"/>

    <!-- Right face -->
    <path d="M 8,-4 L 8,8 L 0,12 L 0,0 Z" fill="#8b5cf6" opacity="0.8"/>

    <!-- Accent lines -->
    <line x1="0" y1="-8" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.5"/>
    <line x1="-8" y1="-4" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    <line x1="8" y1="-4" x2="0" y2="0" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
  </g>
</svg>
