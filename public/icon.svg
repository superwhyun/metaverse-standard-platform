<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="neon_grad" x1="0" y1="0" x2="32" y2="32" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#00D2FF" />
      <stop offset="100%" stop-color="#BF00FF" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Abstract 'M' / Portal Shape - Enlarged -->
  <path 
    d="M 2,27 L 2,4 C 2,2.89 2.89,2 4,2 L 28,2 C 29.11,2 30,2.89 30,4 L 30,27 M 8,27 L 8,12 L 16,21 L 24,12 L 24,27" 
    stroke="url(#neon_grad)" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
    filter="url(#glow)"
  />

  <!-- Digital Horizon / Accents -->
  <line x1="1" y1="30" x2="31" y2="30" stroke="#ffffff" stroke-width="0.5" opacity="0.4" />
  <circle cx="16" cy="21" r="2" fill="#ffffff" opacity="0.8" filter="url(#glow)" />
</svg>
