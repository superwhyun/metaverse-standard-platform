문서명 : MSF Interop Characters Avatars 워킹그룹 제38차 회의록

# Abstract
- Metaverse Standards Forum의 Interoperable Characters Avatars 워킹그룹 제38차 회의가 2025년 6월 30일 개최됨
- glTF 아바타 라운드테이블 계획, 가상 교사 활용 사례 검토, 교육 환경에서의 가상 세계 활용 현황이 주요 논의 사항으로 다뤄짐
- 메타버스 표준화를 위한 다양한 이해관계자들의 협력 방안과 향후 표준 개발 방향성이 구체적으로 논의됨

# Summary
- 이번 회의는 메타버스 환경에서 상호 운용 가능한 아바타와 캐릭터 표준화를 위한 38번째 정기 워킹그룹 미팅으로 진행되었다. 회의 초반에는 이전 회의록 승인 투표가 진행되었으며, 참석자들의 만장일치로 승인되었다. 주요 안건으로는 잠재적 게스트 스피커들에 대한 아웃리치 현황 보고가 있었으며, Roblox, Second Life, VRChat 등 주요 플랫폼 업체들과의 연락 진행 상황이 공유되었다.
- 7월 14일 예정된 glTF 아바타 라운드테이블 개최를 위한 구체적인 계획이 논의되었다. 이 라운드테이블은 Kronos Group과 Meta의 확정된 참여를 바탕으로 하며, 각 조직 대표가 약 20분씩 발표하는 2시간 세션으로 계획되고 있다. glTF 기반 아바타에 초점을 맞춘 이번 라운드테이블은 업계 전문가들로부터 향후 방향성에 대한 피드백을 수집하는 것이 주요 목적이다.
- 가상 교사 활용 사례(Use Case)가 Standards Registry 워킹그룹으로 전달되어 검토 중이라는 업데이트가 공유되었다. 이 사례는 GPT 도구를 활용하여 초안을 생성한 후, 워킹그룹 멤버들의 피드백을 반영하여 개선된 첫 번째 공식 사례로, 현재 70% 완성도에 도달한 상태이다. 특히 관련 사양, 출판물, 프로젝트 섹션에서 추가적인 내용 보강이 필요한 상황이다.
- 예정되었던 Tangara의 Nelly Vitasheva의 교육 세션이 시간 조율 문제로 취소되면서, 대신 Invirt의 Rolf Kruse 교수가 독일 대학 교육 환경에서의 가상 학습 세계 활용 현황에 대해 즉석 발표를 진행했다. 그는 25개 독일어권 대학 네트워크를 통한 협력 사례와 Mozilla Hubs를 활용한 실제 교육 프로젝트 경험을 공유하며, 메타버스 환경이 전통적인 강의실을 넘어선 혁신적인 학습 경험을 제공할 수 있음을 강조했다.

# Technical Details
- glTF 아바타 표준화 기술 현황:
  - Kronos Group의 glTF 확장 개발 진행
    Kronos Group에서는 현재 glTF 기반 아바타 표준화를 위한 확장 사양을 개발 중이며, 향후 2주 내에 GitHub 이슈로 공개하여 커뮤니티의 광범위한 의견 수렴 과정을 시작할 예정이다. 이 확장은 기존 glTF 2.0 스펙의 한계를 넘어서는 아바타 특화 기능들을 포함하며, 특히 스킨 바인딩 최적화와 조인트 제한 사항 개선에 중점을 두고 있다.
  - Meta의 코덱 및 압축 기술 연구
    Meta에서는 아바타 데이터의 효율적인 전송과 저장을 위한 고급 코덱 기술을 개발하고 있으며, 실시간 스트리밍 환경에서의 품질 최적화와 대역폭 효율성을 동시에 확보하는 기술적 솔루션을 연구 중이다. 이는 메타버스 환경에서 고품질 아바타의 원활한 상호 운용성을 보장하기 위한 핵심 기술로 평가된다.
  - VRM Consortium의 표준화 기여
    VRM Consortium은 일본을 중심으로 한 아바타 표준화 작업을 진행하고 있으며, glTF 기반의 VRM 사양을 통해 아시아 시장의 특수한 요구사항을 반영한 아바타 표준 개발에 기여하고 있다. 이들의 작업은 애니메이션 스타일 아바타와 관련된 독특한 기능들을 포함하여 글로벌 표준화에 중요한 영향을 미치고 있다.
- 교육용 메타버스 플랫폼 기술:
  - Mozilla Hubs Community Edition 활용
    독일 대학 네트워크에서는 Mozilla Hubs Community Edition을 주요 플랫폼으로 활용하여 가상 학습 환경을 구축하고 있으며, 이는 오픈소스 기반의 안정적인 가상 공간 제공과 함께 교육 기관의 자체 커스터마이징이 가능한 장점을 제공한다. 특히 Ready Player Me 아바타 시스템과의 통합을 통해 학생들이 개인화된 아바타로 학습에 참여할 수 있는 환경을 조성하고 있다.
  - 공간 인식 및 사회적 존재감 기술
    교육용 메타버스 환경에서는 학습자 간의 자연스러운 상호작용을 위해 공간적 위치 기반 음성 채팅, 제스처 인식, 근접성 기반 그룹 형성 등의 기술이 핵심적으로 활용되고 있다. 이러한 기술들은 전통적인 온라인 학습의 한계를 극복하고 실제 교실과 유사한 사회적 학습 경험을 제공하는 데 중요한 역할을 하고 있다.
  - 실시간 협업 도구 통합
    Microsoft Mesh와 같은 엔터프라이즈급 플랫폼들이 대학 교육에 도입되면서, 실시간 문서 공유, 3D 객체 조작, 화이트보드 기능 등이 가상 환경에 통합되어 보다 풍부한 학습 경험을 제공하고 있다. 이는 단순한 아바타 표현을 넘어서 실질적인 교육 도구로서의 메타버스 활용 가능성을 보여주는 중요한 기술적 진전이다.
- 표준화 프로세스 및 도구:
  - GPT 기반 사용 사례 생성 워크플로우
    워킹그룹에서는 AI 도구를 활용한 효율적인 표준화 문서 작성 프로세스를 도입하여, 초기 드래프트 생성 시간을 대폭 단축하고 있다. GPT에 표준 템플릿과 특정 사용 사례 요구사항을 입력하여 70% 수준의 초안을 자동 생성한 후, 전문가 검토를 통해 완성도를 높이는 방식을 채택하고 있다.
  - Standards Registry 검토 시스템
    Metaverse Standards Forum의 표준 등록 워킹그룹은 각 워킹그룹에서 제출된 사용 사례들을 체계적으로 검토하고 피드백을 제공하는 시스템을 운영하고 있으며, 이를 통해 표준화 품질을 보장하고 일관성을 유지하고 있다. 이 프로세스는 업계 최초로 메타버스 관련 표준화에 적용되는 중요한 검증 체계로 평가된다.

# Additional Information
- Ready Player Me는 중앙화된 아바타 정의 서비스를 오랫동안 제공해왔으며, 웹 호환 아바타 기술 분야에서 선도적인 역할을 수행하고 있다. 그들의 비즈니스 모델은 통합 형식보다는 서로 다른 형식 간의 변환에 기반하고 있어, 현재 표준화 논의와 흥미로운 대조를 이룬다.
- Tricat은 독일의 온라인 공간 제공 업체로, AI 기반 아바타 기술에서 혁신적인 작업을 수행하고 있다. 그들은 독일 AI 연구소(DFKI)와의 협력을 통해 시각적 표현이 아닌 행동 패턴을 기반으로 한 인물 모델링 기술을 개발하고 있어, 아바타의 새로운 차원을 제시하고 있다.
- ISO/IEC JTC1 SC24 산하 Joint Working Group 12는 교육 기술과 컴퓨터 그래픽스 분야의 표준화를 담당하며, 아바타 관련 초안을 포함한 다양한 표준 개발 작업을 진행하고 있다. 이는 메타버스 교육 응용 분야의 국제 표준화에 중요한 기여를 하고 있다.


